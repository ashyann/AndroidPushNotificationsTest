apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "practise.demo.test.ar.pushnotifydemo"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    //Note: these libraries require the "Google Repository" and "Android Repository" to be installed via the SDK manager.
    compile 'com.google.android.gms:play-services:6.5.87'

    //This library is used for easy communication with a REST backend
    compile 'com.squareup.retrofit:retrofit:1.3.0'
}
